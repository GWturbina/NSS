<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">с
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff9800"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative gems -->
  <circle cx="100" cy="100" r="40" fill="#9b59b6" opacity="0.3"/>
  <circle cx="1100" cy="530" r="50" fill="#3498db" opacity="0.3"/>
  <circle cx="150" cy="500" r="30" fill="#2ecc71" opacity="0.3"/>
  <circle cx="1050" cy="100" r="35" fill="#e74c3c" opacity="0.3"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="1100" height="530" rx="30" fill="rgba(255,255,255,0.03)" stroke="rgba(255,215,0,0.2)" stroke-width="2"/>
  
  <!-- Logo/Icon -->
  <text x="600" y="180" text-anchor="middle" font-size="100" filter="url(#glow)">⛏️💎</text>
  
  <!-- Title -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#gold)">Natural Stones Seekers</text>
  
  <!-- Subtitle -->
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" opacity="0.9">Добывай камни — строй империю!</text>
  
  <!-- Bonus badge -->
  <rect x="400" y="400" width="400" height="80" rx="40" fill="url(#gold)"/>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#000000">🎁 +100 NST бонус!</text>
  
  <!-- Features -->
  <text x="250" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.7">💎 Красивые камни</text>
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.7">👥 Команда 12%</text>
  <text x="950" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.7">🏠 Свой дом</text>
  
  <!-- Bottom branding -->
  <text x="600" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffd700" opacity="0.6">GlobalWay Club</text>
</svg>
